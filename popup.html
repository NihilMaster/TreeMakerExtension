<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="grid-container">
    <!-- Fila 1 -->
    <button class="grid-btn border-top-left" title="┌" alt="┌">┌</button>
    <button class="grid-btn border-top" title="─" alt="─">─</button>
    <button class="grid-btn border-top" title="┬" alt="┬">┬</button>
    <button class="grid-btn border-top" title="─" alt="─">─</button>
    <button class="grid-btn border-top-right" title="┐" alt="┐">┐</button>

    <!-- Fila 2 -->
    <button class="grid-btn border-left" title="│" alt="│">│</button>
    <button class="grid-btn" title="Enter" alt="↵">↵</button>
    <button class="grid-btn" title="Espacio" alt="_">_</button>
    <button class="grid-btn" title="Tab" alt="→">→</button>
    <!-- button class="grid-btn" title="nbsp" alt=" "> </button -->
    <button class="grid-btn border-right" title="Línea vertical" alt="│">│</button>
    
    <!-- Fila 3 -->
    <button class="grid-btn border-left" title="├" alt="├">├</button>
    <!-- button class="grid-btn" title="folder" alt="🗁">🗁</button -->
    <button class="grid-btn" title="folder" alt="📂">📂</button>
    <button class="grid-btn" title="┼" alt="┼">┼</button>
    <!-- button class="grid-btn" title="file" alt="🗎">🗎</button -->
    <button class="grid-btn" title="file" alt="📄">📄</button>
    <button class="grid-btn border-right" title="┤" alt="┤">┤</button>

    <!-- Fila 4 -->
    <button class="grid-btn border-left" title="│" alt="│">│</button>
    <button class="grid-btn" title="✔" alt="✔">✔</button>
    <button class="grid-btn" title="★" alt="★">★</button>
    <button class="grid-btn" title="☆" alt="☆">☆</button>
    <button class="grid-btn border-right" title="│" alt="│">│</button>

    <!-- Fila 5 -->
    <button class="grid-btn border-bottom-left" title="└" alt="└">└</button>
    <button class="grid-btn border-bottom" title="─" alt="─">─</button>
    <button class="grid-btn border-bottom" title="┴" alt="┴">┴</button>
    <button class="grid-btn border-bottom" title="─" alt="─">─</button>
    <button class="grid-btn border-bottom-right" title="┘" alt="┘">┘</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
