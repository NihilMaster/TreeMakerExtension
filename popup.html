<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="grid-container">
    <!-- Fila 1 -->
    <button class="grid-btn border-top-left" title="Esquina superior izquierda" alt="┌">┌</button>
    <button class="grid-btn border-top" title="Línea horizontal" alt="─">─</button>
    <button class="grid-btn border-top" title="Unión superior" alt="┬">┬</button>
    <button class="grid-btn border-top" title="Línea horizontal" alt="─">─</button>
    <button class="grid-btn border-top-right" title="Esquina superior derecha" alt="┐">┐</button>
    
    <!-- Fila 2 -->
    <button class="grid-btn border-left" title="Línea vertical" alt="│">│</button>
    <button class="grid-btn" title="Enter" alt="↵">↵</button>
    <button class="grid-btn" title="Espacio" alt="_" style="color: darkgray;">_</button>
    <button class="grid-btn" title="Tab" alt="→">→</button>
    <!-- button class="grid-btn" title="nbsp" alt=" "> </button -->
    <button class="grid-btn border-right" title="Línea vertical" alt="│">│</button>
    
    <!-- Fila 3 -->
    <button class="grid-btn border-left" title="Unión izquierda" alt="├">├</button>
    <button class="grid-btn" title="Carpeta" alt="📂" data-emoji="📂" data-symbol="🗁">📂</button>
    <!-- button class="grid-btn" title="folder" alt="🗁">🗁</button -->   
    <button class="grid-btn" title="Unión central" alt="┼">┼</button>
    <button class="grid-btn" title="Documento" alt="📄" data-emoji="📄" data-symbol="🗎">📄</button>
    <button class="grid-btn border-right" title="Unión derecha" alt="┤">┤</button>
    
    <!-- Fila 4 -->
    <button class="grid-btn border-left" title="Línea vertical" alt="│">│</button>
    <button class="grid-btn" title="Marca de verificación" alt="✔">✔</button>
    <button class="grid-btn" title="Estrella rellena" alt="★">★</button>
    <button class="grid-btn" title="Estrella vacía" alt="☆">☆</button>
    <button class="grid-btn border-right" title="Línea vertical" alt="│">│</button>

    <!-- Fila 5 -->
    <button class="grid-btn border-bottom-left" title="Esquina inferior izquierda" alt="└">└</button>
    <button class="grid-btn border-bottom" title="Línea horizontal" alt="─">─</button>
    <button class="grid-btn border-bottom" title="Unión inferior" alt="┴">┴</button>
    <button class="grid-btn border-bottom" title="Línea horizontal" alt="─">─</button>
    <button class="grid-btn border-bottom-right" title="Esquina inferior derecha" alt="┘">┘</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
